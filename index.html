<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="/styles.css" rel="stylesheet" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="flex">
    <div class="qr-box flex wrap align-center text-center">
      <img class="qr-img mt-5px" src="/images/image-qr-code.png">

      <p class="p-top text-center"> Improve your front-end skills by building projects</p>

      <p class="p-bottom text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level</p>


    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Xay Sichanh</a>.
  </div>
</body>

</html>
